 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/chatbot.jpg" />
  <link rel="stylesheet" href="styles.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <title>Chatgpt clone challenge</title>
</head>
<body>
    <div style="text-align: center; margin-top: 20px; background-color: black;">
        <p style="color: white; font-size: 18px;">
            The correct URL for this project is:
            <a href="https://fantastic-manatee-096881.netlify.app/" target="_blank" style="color: white; text-decoration: underline;">
                https://fantastic-manatee-096881.netlify.app/
            </a>
        </p>
    </div>
    <div class="chat-container"></div>

    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span  id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span  id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span  id="delete-btn" class="material-symbols-rounded">delete</span>
            </div>
            </div>

            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module" src="/script.js"></script>
</body>
</html>
